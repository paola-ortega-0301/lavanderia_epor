{% extends 'app_gestion/base.html' %}

{% block content %}
<div class="text-center confirm-container">
    <h1 class="confirm-title">Eliminar Artículo</h1>
    <p class="confirm-text">¿Estás seguro de que deseas eliminar el artículo "{{ articulo.tipo_prenda }} - {{ articulo.color }}"?</p>
    <form method="post" class="confirm-form">
        {% csrf_token %}
        <button type="submit" class="button-danger">Sí, eliminar</button>
        <a href="{% url 'listar_articulos' %}" class="button-secondary">No, cancelar</a>
    </form>
</div>
{% endblock %}
