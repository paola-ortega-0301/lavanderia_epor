{% extends 'app_gestion/base.html' %}

{% block content %}
<div class="text-center confirm-container">
    <h1 class="confirm-title">Eliminar Máquina</h1>
    <p class="confirm-text">¿Estás seguro de que deseas eliminar la máquina "{{ maquina.tipo_maquina }} - {{ maquina.marca }} {{ maquina.modelo }}"?</p>
    <form method="post" class="confirm-form">
        {% csrf_token %}
        <button type="submit" class="button-danger">Sí, eliminar</button>
        <a href="{% url 'listar_maquinas' %}" class="button-secondary">No, cancelar</a>
    </form>
</div>
{% endblock %}
