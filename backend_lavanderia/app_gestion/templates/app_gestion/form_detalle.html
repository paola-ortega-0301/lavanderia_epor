{% extends 'app_gestion/base.html' %}

{% block content %}
<div class="form-container">
    <h1 class="form-title">{% if form.instance.pk %}Editar Detalle de Pedido{% else %}Agregar Detalle de Pedido{% endif %}</h1>
    <form method="post" class="uniform-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="button-primary">Guardar</button>
            <a href="{% url 'listar_detalles' %}" class="button-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
