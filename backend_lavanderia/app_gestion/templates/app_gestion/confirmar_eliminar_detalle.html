{% extends 'app_gestion/base.html' %}

{% block content %}
<div class="text-center confirm-container">
    <h1 class="confirm-title">Eliminar Detalle de Pedido</h1>
    <p class="confirm-text">¿Estás seguro de que deseas eliminar el detalle #{{ detalle.id }} del pedido #{{ detalle.pedido.id }}?</p>
    <form method="post" class="confirm-form">
        {% csrf_token %}
        <button type="submit" class="button-danger">Sí, eliminar</button>
        <a href="{% url 'listar_detalles' %}" class="button-secondary">No, cancelar</a>
    </form>
</div>
{% endblock %}
